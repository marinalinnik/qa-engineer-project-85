- summary: |
    Создание игры с ботом
  requirement: |
    Пользователь должен иметь возможность решать задачи на скорость против другого игрока
  prerequisites:
    Пользователь авторизован и открыта главная страница сайта
  test-data: |
    "Level" = Две звезды
    "Game Type" = With a bot
    "Time control" = 10 min
    "Choose task by name or tags" = rect_area    
  steps:
    - Нажать на кнопку "Create a game" на главной странице сайта
    - Выбрать уровень сложности - 2 звезды
    - Выбрать "With a bot" 
    - Протянув ползунок "Time control" выбрать время "10 min"
    - Нажать на список "random_task"
    - Выбрать "rect_area"
    - Нажать на кнопку "Create battle"
  expected-result: |
    Игра успешна создана
    
- summary: |
    Проверка смены языка программирования в активной игре
  requirement: |
    Пользователь должен иметь возможность менять язык программирования во время решения
  prerequisites:
    Открыта страница активной, созданной авторизованным пользователем, игры
  test-data: |
    Язык программирования = Python 3.11.4
  steps:
    - Нажать кнопку выбора языка программирования над полем ввода кода решения задачи
    - Нажать кнопку "Python 3.11.4"
  expected-result: |
    Отображается выбранный язык программирования из шага 2

