---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Слово для поля "Search" = Shoes
  steps:
    - Ввести в поле "Search" слово "Shoes"
  expected-result: |
    Отображается список товаров в соответствии с введенным запросом
    
- summary: |
    Проверка поиска товара по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Категория для выбора в предложенном списке категорий "laptops"
  steps:
    - Нажать кнопку "Category" 
    - Выбрать категорию "laptops"
  expected-result: |
    Отображается список товаров в соответствии с выбранной категорией

- summary: |
    Проверка фильтра по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру
  prerequisites:
    Открыта главная страница интернет-магазина
  test-data: |
    Поля "От" = 1602 "До" = 11000
  steps:
    - Вводим в поле "От" цифру 1602
    - Вводим в поле "До" цифру 11000   
  expected-result: |
    Отображаются товары согласно введенному диапазону цены
    
- summary: |
    Проверка открытия карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites:
    Открыта главная страница интернет-магазина
  test-data: |
    no data
  steps:
    - Нажать на случайный товар из списка
  expected-result: |
    Открывается карточка товара с подробной информацией о товаре
    
- summary: |
    Проверка отображения добавленного товара в Корзине
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
    Открыта главная страница интернет-магазина
  test-data: |
    no data
  steps:
    - Нажать кнопку «В корзину» на случайном товаре из списка
    - Нажать кнопку «Корзина» в правом верхнем углу
  expected-result: |
    Отображается добавленный товар на шаге 1
