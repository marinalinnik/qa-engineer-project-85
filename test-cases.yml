    Открыта страница "Settings" профиля пользователя
  test-data: |
    Слово для поля "Your name" = Ivaan Ivaanoov
    Тип звука для выбора в предложенном списке "Select sound type" = Silent
  steps:
    - Ввести в поле "Your name" слово "Ivaan Ivaanoov"
    - Нажать кнопку с текущим языком программирования на списке "Your weapon" и выбрать другой случайный в предложенном списке
